server.port=8080
spring.application.name=shop-be

# Database Configuration (only active when app.repository.type=jpa)
spring.datasource.url=jdbc:postgresql://localhost:5432/shopdb
spring.datasource.username=postgres
spring.datasource.password=@Ronelits131081
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration (only active when app.repository.type=jpa)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Disable JPA when using in-memory repositories (commented out when using JPA)
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Repository Configuration
# Use 'jpa' for PostgreSQL or 'memory' for in-memory storage
app.repository.type=jpa